<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boxinator</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div><a th:href="@{/}">Home</a></div>

<div class="container-fluid">
    <div class="text-center"><h2>Add a new box</h2></div>

    <form th:action="@{/boxes/save}" method="post" th:object="${box}" style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-4">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name[Reciever]</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{reciever}" class="form-control" required minlength="3" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Weight</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{weight}" class="form-control" min="0.1" step="0.1" max="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Box Color</label>
                <div class="col-sm-8">
                    <input type="color" th:field="*{color}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                    <select class="form-select form-select-lg mb-3" th:field="*{cost}" required>
                            <option value="1">Sweden</option>
                            <option value="2">China</option>
                            <option value="3">Brazil</option>
                            <option value="4">Australia</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success m-2">Save</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
